<h:head>
	<title>LOGIN</title>
</h:head>
<h:body>

			<p align="center">

				</br>
			</p>

				<h:inputText id="usuario" value="#{loginBean.uname}" required="true"
					requiredMessage="Ingrese su nombre de usuario" />
				<h:outputLabel value=" Password: " for="pass" />

				<h:inputSecret id="pass" value="#{loginBean.password}"
					required="true" requiredMessage="Ingrese su contraseÃ±a" />
				<br /> <br />
				<h:commandButton value="Entrar" action="#{loginBean.loginProject}" />


			</p>
		</h:form>
	</p:panel>
</h:body>

</html>
